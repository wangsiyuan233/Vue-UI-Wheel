<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>

    <style>
        .demo {
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        }
    </style>

    <style lang="scss">
        img {max-width: 100%;}

        .box{
            margin: 20px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*root 的兼容性问题 ： 网址caniuse，root 其实就是 html */
        :root {
            --botton-height: 32px;
            --front-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
<div id="app">
    <g-row gutter="20">
        <g-col span="12"></g-col>
        <g-col span="12"></g-col>
    </g-row>
    <hr>

    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="李四" readonly></g-input>
        <g-input value="王五"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字"></g-input>

        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>

    <div class="box">
        <g-icon name="download"></g-icon>
        <g-button>设置</g-button>
        <g-button :loading=true icon="settings">设置</g-button>
        <g-button icon="settings" icon-position="right">设置</g-button>
        <g-button :loading=true icon="settings" icon-position="right">设置</g-button>
        <g-button :loading="loading1" @click="loading1 = !loading1">设置切换</g-button>
    </div>

    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>..更多..</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1033053_5qwv1gezaod.js"></script>
</body>
</html>
